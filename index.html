<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Theory Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div id="Timer">
    <div class="row">
        <ul>
            <li>Time Remaining</li>
            <li id="Display-Time"></li>
            <li>Score</li>
            <li id="Assign-Score"></li>
        </ul>
    </div>
</div>
<div id="questions">
    <button id="start-btn" class="button">Start Quiz</button>
</div>
<div>
    <p id="message"></p>
</div>
<div id="high-score">
    <form>
        <div class="form-group">
          <label for="initials">Initials</label>
          <input type="text" class="form-control" id="initials" placeholder="Enter your initials!">
        </div>
        <button id="save" onclick="getInitials()" type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
    <script src="./assets/script.js"></script>

</body>
</html>
